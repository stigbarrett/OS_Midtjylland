{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<section class="cta-section section">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h3 class="text-black">{{ _('Sign In') }}</h3>
                    <div class="row">
                        <div class="col-md-8">
                            {{ wtf.quick_form(form) }}
                        </div>
                    </div>
                    <br>
                    <p>{{ _('Ny Bruger?') }} <a href="{{ url_for('auth.register') }}">{{ _('Click to Register!') }}</a></p>
                    <p>
                    {{ _('Forgot Your Password?') }}
                    <a href="{{ url_for('auth.reset_password_request') }}">{{ _('Click to Reset It') }}</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
