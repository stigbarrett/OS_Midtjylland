{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<section class="cta-section section">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <article class="blog-post-wrapper wow fadeIn" data-wow-delay="0.3s">
                    <h3 class="text-black">{{ _('Edit Profile') }}</h3>
                    <div class="row">
                        <div class="col-md-8">

                </article>
            </div>
        </div>
    </div>
</section>
{% endblock app_content%}
